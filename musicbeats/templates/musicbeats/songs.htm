{% extends 'musicbeats/basic.htm' %}
{% block title %}All Songs{% endblock %}
{% block body %}
<div class="container-fluid" style="padding-top: 0%; background-color: #121212;">

{% for i in song reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%; background-color: #212121; margin: auto;">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: #4caf50; font-weight: 550;">{{i.name}}</h5>
          <p class="card-text" style="color: #ffffff;">Tags: {{i.tags}}</p>
          <p class="card-text" style="color: #ffffff;">Movie: {{i.movie}}</p>
          {% if user.is_authenticated %}
          <form action="/musicbeats/history" method="POST">{% csrf_token %}
            <input type="hidden" name="music_id" value="{{i.song_id}}">
            <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
          </form>
          {% else %}
          <a href="/musicbeats/songs/{{i.song_id}}"><button class="btn btn-outline-danger">Listen Song</button></a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
